services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: asyabot
      POSTGRES_USER: asyabot_user
      POSTGRES_PASSWORD: asyabot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - asyabot_network

  asyabot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://asya_user:asya_password@postgres:5432/asya_db
      - NESTJS_BACKEND_URL=${NESTJS_BACKEND_URL:-http://backend:3000}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - postgres
    networks:
      - asyabot_network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  asyabot_network:
    driver: bridge 